<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso tempo juntos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #fff;
    }

    #cronometro-container {
      width: 80%;
      max-width: 500px;
      margin: 20px auto;
      padding: 10px;
      border-radius: 20px;
      background-image: url('https://i.pinimg.com/originals/24/f7/ce/24f7cedb6bcdccf5389166619cb09639.gif');
      background-size: cover;
      background-position: center;
      color: red;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #cronometro {
      font-size: 1.8em;
      line-height: 1.6;
      font-weight: bold;
      text-shadow: 0px 0px 0px rgba(0,0,0,0.7);
    }

    h1, h2, h3, p {
      margin: 10px 0;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Música de fundo em loop -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
  </audio>

  <!-- Imagem inicial -->
  <img src="https://github.com/alexmalh/bellacard/blob/main/coracao.jpg?raw=true" alt="nosso coração">

  <h1>NOSSO TEMPO JUNTOS</h1>
  <h2>Desde 28 de abril de 2023:</h2>

  <!-- Cronômetro com fundo animado -->
  <div id="cronometro-container">
    <div id="cronometro"></div>
  </div>

  <!-- Frase romântica -->
  <h3>"O amor só é lindo quando encontramos alguém que</h3>
  <h3>nos transforme no melhor que podemos ser."</h3>

  <!-- Imagem final -->
  <img src="https://github.com/alexmalh/bellacard/blob/main/image1.jpeg?raw=true" alt="eubella">

  <!-- Script do cronômetro -->
  <script>
    const dataInicio = new Date("2023-04-28T00:00:00");

    function atualizarCronometro() {
      const agora = new Date();

      let anos = agora.getFullYear() - dataInicio.getFullYear();
      let meses = agora.getMonth() - dataInicio.getMonth();
      let dias = agora.getDate() - dataInicio.getDate();
      let horas = agora.getHours() - dataInicio.getHours();
      let minutos = agora.getMinutes() - dataInicio.getMinutes();
      let segundos = agora.getSeconds() - dataInicio.getSeconds();

      if (segundos < 0) { segundos += 60; minutos--; }
      if (minutos < 0) { minutos += 60; horas--; }
      if (horas < 0) { horas += 24; dias--; }
      if (dias < 0) {
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += mesAnterior.getDate();
        meses--;
      }
      if (meses < 0) { meses += 12; anos--; }

      document.getElementById("cronometro").innerHTML =
        `${anos} anos, ${meses} meses, ${dias} dias<br>` +
        `${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarCronometro, 1000);
    atualizarCronometro();
  </script>

</body>
</html>
