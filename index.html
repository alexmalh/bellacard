<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador Desde uma Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #cronometro {
      font-size: 1.5em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- 🖼️ Imagem acima do texto -->
  <img src="https://media.istockphoto.com/id/1459780477/pt/vetorial/heart.jpg?s=612x612&w=0&k=20&c=w6G93HcU4A8zYf7GafBGQRVaycUDQfrhqG6EK18rVp8=" alt="Imagem de exemplo">
  <h2>
   <h2>NOSSO TEMPO JUNTOS</h2> 
   <p><h2>Desde 28 de abril de 2023:</h2></p>
  <div id="cronometro"></div>

  <script>
    const dataInicio = new Date("2023-04-28T00:00:00");

    function atualizarCronometro() {
      const agora = new Date();

      let anos = agora.getFullYear() - dataInicio.getFullYear();
      let meses = agora.getMonth() - dataInicio.getMonth();
      let dias = agora.getDate() - dataInicio.getDate();
      let horas = agora.getHours() - dataInicio.getHours();
      let minutos = agora.getMinutes() - dataInicio.getMinutes();
      let segundos = agora.getSeconds() - dataInicio.getSeconds();

      if (segundos < 0) {
        segundos += 60;
        minutos--;
      }
      if (minutos < 0) {
        minutos += 60;
        horas--;
      }
      if (horas < 0) {
        horas += 24;
        dias--;
      }
      if (dias < 0) {
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += mesAnterior.getDate();
        meses--;
      }
      if (meses < 0) {
        meses += 12;
        anos--;
      }

      document.getElementById("cronometro").innerHTML =
        `${anos} anos, ${meses} meses, ${dias} dias<br>` +
        `${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarCronometro, 1000);
    atualizarCronometro();
  </script>
</body>
</html>
